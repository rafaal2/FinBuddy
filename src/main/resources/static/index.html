<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>fincanceApi</title>
    <link rel="stylesheet" href="css/main.css" />
</head>
<body>
<h1>Fin Buddy</h1>
<div class="login-container">
    <b>login</b>
    <input type="text" id="nome" placeholder="username">
    <button id="login-button">login</button>
</div>
<div class="register-container">
    <p>If you don't have an account, register now</p>
    <button id="register-button">register</button>
</div>
<div class="calendar hidden">
    <header>
        <h3></h3>
        <nav>
            <button id="prev"></button>
            <button id="next"></button>
        </nav>
    </header>
    <section>
        <ul class="days">
            <li>Sun</li>
            <li>Mon</li>
            <li>Tue</li>
            <li>Wed</li>
            <li>Thu</li>
            <li>Fri</li>
            <li>Sat</li>
        </ul>
        <ul class="dates"></ul>
    </section>
</div>
<div class="top-right hidden">
</div>
<div class="hidden-Form hidden">
    <label for="name">Name:</label>
    <input type="text" id="name" required>
    <label for="price">Price:</label>
    <input type="text" id="price" required>
    <label id="date">date(select on calendar)</label>
    <br>
    <button id="add-button">confirm</button>

</div>
<div class="options hidden">
    <button id="add-expense">Add new expense</button>
    <br>
    <button id="remove-expense">Remove expense</button>
    <br>
    <button id="see-expense">see all expenses</button>
</div>
<div class="add-user hidden">
    <label for="logname">Name:</label>
    <input type="text" id="logname" required placeholder="insira seu nome">
    <br>
    <label for="monthbalance">monthbalance:</label>
    <input type="text" id="monthbalance" required placeholder="insira seu saldo mensal">
    <br>
    <label for="balance">balance</label>
    <input type="text" id="balance" required placeholder="insira o seu saldo atual">
    <br>
    <button id="add-userbtn">confirm</button>
</div>
<div class="see-display hidden">
</div>
<div class="delete-expense hidden">
    <label for="nameDel">Name:</label>
    <input type="text" id="nameDel" required>
    <br>
    <button id="delete-button">confirm</button>

</div>

<div class="success-message hidden">Usu√°rio criado com sucesso!</div>
<script src="js/main.js" defer></script>
</body>
</html>
